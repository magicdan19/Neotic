version: "3.9"
    
services:
  nano:
    image: magicdan/aarch64-ros-noetic-opencr:latest
    network_mode: "host" 
    privileged: true
    environment:
      - "ROS_MASTER_URI=http://192.168.50.180:11311"
      - "ROS_HOSTNAME=jetsonnano"
    volumes:
      - "/dev:/dev/"
    devices:
      - /dev/ttynano
    tty: true
    command: rosrun rosserial_python serial_node.py __name:="nano" _baud:=115200 _port:=/dev/ttynano
    restart: always
    
  opencr:
    image: magicdan/aarch64-ros-noetic-opencr:latest
    network_mode: "host" 
    environment:
      - "ROS_MASTER_URI=http://192.168.50.180:11311"
      - "ROS_HOSTNAME=jetsonnano"   
    volumes:
      - /dev/:/dev/
    devices:
      - /dev/ttyopencr
    tty: true
    command: rosrun rosserial_python serial_node.py __name:="opencr" _baud:=115200 _port:=/dev/ttyopencr
    restart: always
  
  kinect:
    image: magicdan/aarch64-ros-noetic-kinect:latest
    network_mode: "host" 
    environment:
      - "ROS_MASTER_URI=http://192.168.50.180:11311"
      - "ROS_HOSTNAME=jetsonnano" 
    volumes:
      - /dev/:/dev/
    devices:
      - /dev/ttykinect
    tty: true
    command: /catkin_ws/exec.sh
    restart: always
